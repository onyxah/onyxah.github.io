<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCORAN - Compte Ã  rebours automatique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 1/1;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .countdown-overlay {
            position: absolute;
            bottom: 25%;
            right: 7.5%;
            z-index: 10;
            font-size: 15vw;
            font-weight: 900;
            color: #D32F2F;
            text-shadow: 0.5vw 0.5vw 1vw rgba(0, 0, 0, 0.6),
                -0.25vw -0.25vw 0.5vw rgba(255, 255, 255, 0.3);
            letter-spacing: -0.5vw;
            animation: pulse 2s ease-in-out infinite;
            user-select: none;
        }

        @media screen and (min-width: 800px) {
            .countdown-overlay {
                font-size: 120px;
                letter-spacing: -5px;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img id="backgroundImage" class="background-image" src="img.png">
        <div class="countdown-overlay" id="countdown">J-39</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-06-30T00:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                document.getElementById('countdown').textContent = `J-${days}`;
            } else {
                document.getElementById('countdown').textContent = 'FINI !';
            }
        }

        // Initialisation
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
